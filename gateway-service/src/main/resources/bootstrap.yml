spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848 # nacos地址
      config:
        file-extension: yaml
        shared-configs:  # nacos的共享配置文件
          - data-id: public-security.yaml
            refresh: true
          - data-id: default-redis.yaml
            refresh: true
          - data-id: public-mybatis-plus.yaml
            refresh: true