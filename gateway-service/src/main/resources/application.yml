server:
  port: 80

spring:
  cloud:
    gateway:
      httpclient:
        connect-timeout: 1000
        response-timeout: 5s
      routes:
        # 用户服务
        - id: user-server # 路由标识，必须唯一
          uri: lb://user-server # 路由的目标地址，lb为load balance，负载均衡
          predicates: # 路由断言，判断请求是否符合规则
            - Path=/user/**,/register/**,/login/**  # 判断请求路径
        # 资源服务（图片）
        - id: resource-server
          uri: lb://resource-server
          predicates:
            - Path=/resource/**,/private/**
        # 图片直链
        - id: resource-image
          uri: lb://resource-server
          predicates:
            - Host=image.scblogs.cn
          filters:
            - PrefixPath=/resource/image
        # 评论服务
        - id: comment-server
          uri: lb://comment-server
          predicates:
            - Path=/comment/**
        # 博客服务
        - id: blog-server
          uri: lb://blog-server
          order: 10
          predicates:
            - Path=/blog/**
        # 博客内容服务
        - id: blog-content-server
          uri: lb://blog-content-server
          order: 8 # 由于该路径被博客服务的路径包含了，故使用order来保证该路径能够被匹配到
          predicates:
            - Path=/blog/content/**
        # 动态服务（表白墙）
        - id: blink-server
          uri: lb://blink-server
          predicates:
            - Path=/blink/**
        # 匹配除了上面所设置的所有地址，用于后续路径拦截返回404
        # 若无此配置，所有404请求都会被抛出异常
        - id: not-found
          uri: lb://user-server
          predicates:
            - Path=/**
          order: 10000

      globalcors:
        add-to-simple-url-handler-mapping: true # 放行options请求
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            #            allowedOrigins: # 允许哪些网站的跨域请求
            #              - "http://www.scblogs.cn"
            #              - "http://127.0.0.1"
            allowedMethods: # 允许的跨域ajax请求方式
              - "GET"
              - "POST"
              - "DELETE"
              - "PUT"
              - "OPTIONS"
            allowedHeaders: "*" # 允许在请求中携带的头信息
            allowCredentials: true # 是否允许携带cookie
            maxAge: 360000 # 本次跨域检查的有效期
