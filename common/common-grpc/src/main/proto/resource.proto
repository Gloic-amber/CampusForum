syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.ustc.common.grpc";
option java_outer_classname = "ResourceProto";

package resource;

service ResourceActions {
  rpc getUniversityName (SchoolCode) returns (University);
}

message SchoolCode {
  int32 code = 1;
}

message University {
  string name = 1;
}